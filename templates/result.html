<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/png"/>
	<title>WellBeing </title>
   
	<!-- aos css file cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    
<!-- header section starts  -->

<header class="header"  data-aos="zoom-out">

    <a href="#" class="logo"><i class="fas  fa-user-md"></i> WellBeing </a>

    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#footer">Contact Us</a>
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

</header>

<!-- header section ends -->

<!-- result section starts   -->

<section class="result" id="result">

    <h1 class="heading"> <span>Fill </span> in <span>your</span> data </h1>    

    <div class="row" data-aos="flip-down">

        <div class="image">
            <img src="{{ url_for('static', filename='image/research.svg') }}" alt="">
        </div>

        <form action="", method="post">
            <h3> Check your Results</h3>
            <input type="text" placeholder="Your Name" class="box" name="name" >
            <input type="number" placeholder="Perimeter  Worst" class="box" name="Perimeter" required max="402" min="20">
			<input type="number" placeholder="Area Worst" class="box" name="Area" required max="6808" min="73">
			<input type="number" placeholder="Radius Worst" class="box" name="Radius" required max="58" min="3">
			<input type="text" placeholder="Concave Points Worst" class="box" name="Concave_Points" required max="1.0" min="0.0">
            <h3><div> {{ predictionText }}</div></h3>
            <a href="{{ url_for('templates', filename='result.html') }}" class="btn"> back to <span class="fas fa-chevron-right"></span> </a>
        </form>

    </div>

</section>
<!-- result section ends -->
<!-- aos js file cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>


<!-- custom js file link  -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script>

AOS.init({
    duration:1000,
    delay:400
});

</script>

</body>
</html>
